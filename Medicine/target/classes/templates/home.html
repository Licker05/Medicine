<!DOCTYPE html>
<html lang="en">
<head>

            verflow: hidden;

<body>
<div class="layui-layout layui-layout-admin">

                <a href="javascript:;">
                    <img src="$!{user.headurl}" class="layui-nav-img">

                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="logout">退了</a></li>
        </ul>
        #else
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="login">登录</a></li>
        </ul>
        #end
    </div>
    #if ($user)

        <div class="layui-side-scroll">

                    <a class="" href="javascript:;">管理中枢</a>
                    <dl class="layui-nav-child" id="page">

                        <dd><a href="javascript:;" >系统管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!--style="overflow: hidden;width: 100%;height: 100%;border: 0px;"-->
        <iframe name="show" src="/Category_selectByPage" class="layadmin-iframe"></iframe>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © licker
    </div>
    #end
</div>
<script type="text/javascript" src="./jquery.js"></script>
