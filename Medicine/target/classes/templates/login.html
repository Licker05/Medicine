<body>

<div id="LAY-user-login" style="display: none;">

            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>

                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" checked lay-skin="primary" title="记住密码">
                <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号登入</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>

<script src="/layui.all.js"></script>
<script>
    function login(data) {
        $.ajax({
            url:"/loadin",
            data:{username:$.trim(data.username),password:$.trim(data.password),rember:data.remember?1:0},
            type:"post",
            success:function(data){
                var jsonobject = JSON.parse(data);
                if(jsonobject.code===1){
                    layer.msg(jsonobject.msg);
                }
                else if(jsonobject==undefined || jsonobject.code!==0){
                    layer.msg(jsonobject.msg);
                }else{
                    layer.msg('登录成功', {
                        offset: '15px'
                        ,icon: 1
                        ,time: 1000
                    }, function(){
                        location.href = '/'; //后台主页
                    });
                }
            }
        });
    }
</script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(LAY-user-login-submit)', function(obj){
            var field = obj.field;
            //确认密码
            //请求接口
            login(field);
            return false;
        });
        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
